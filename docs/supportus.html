  <script>
    document.addEventListener('DOMContentLoaded', initializeEditor);
    function initializeEditor() {
        const button = document.getElementById("support-button");
        if(!button) return;
        if(adBlockEnabled) {
            button.innerText = `ğŸš« Disable AdBlock to unlock special features.`;
        }
        if (!window.opener) {
            button.innerHTML = `â›” How did you get here? Click here to return to our generator! â›”`;
            button.style.cursor = "pointer"
            button.onclick = function(event) {
                window.location = `https://alonsoaliaga.com/mc-textures`
            }
            return;
        }
        let time = 2;
        let inter = setInterval(()=>{
            if(time < 0) {
                button.innerText = `ğŸ—ï¸ Click an ad below to unlock new features!`;
                button.onclick = function(event) {
                    button.onclick = function () {

                    }
                    button.innerText = `ğŸ”“ You have unlocked nothing!`;
                    party();
                    let times = 10
                    let a = setInterval(()=>{
                        if(times < 0) {
                            clearInterval(a);
                            return;
                        }
                        if(times >= 5) clap();
                        customParty(["ğŸ”“","ğŸ—ï¸","ğŸ‘‘"])
                        times--;
                    },250)
                    let msgs = [
                        ["7",`ğŸ‘ğŸ» Seriously, thanks for your support.`],
                        ["5",`ğŸ™„ I'm being serious.. Nothing else here..`],
                        ["3",`ğŸ˜¥ Please, don't look at me like that.`],
                        ["6",`ğŸ˜Š I really appreciate your support!`],
                        ["10", `ğŸ¤¨ Still here? Please leave..`],
                        ["8",`ğŸ˜  Seriously.. You won't leave right?`],
                        ["4",`â›” Well, good bye.`],
                        ["2",`close`]
                    ]
                    let finalMsgs = {}
                    let current = 0;
                    for(let [additional,message] of msgs) {
                        current = current + parseInt(additional);
                        finalMsgs[current] = message;
                    }
                    console.log(finalMsgs)
                    let seconds = 0;
                    let b = setInterval(()=> {
                        if(finalMsgs[seconds]) {
                            let msg = finalMsgs[seconds];
                            if(msg == `â›” Well, good bye.`) {
                                button.style.backgroundColor = '#b90303'
                                button.style.color = '#ffffff'
                            }
                            if(msg == "close") {
                                clap();
                                clearInterval(b)
                                window.close();
                            }else{
                                button.innerText = finalMsgs[seconds];
                                party();
                            }
                        }
                        seconds++;
                    },1000);
                }
                clearInterval(inter)
                return;
            }
            button.innerText = `âŒ› Please wait ${time} seconds..`;
            time--;
        },1000);
    }
    function party(){
      const a=new AudioContext(),o=a.createOscillator(),g=a.createGain();
      o.type='square';
      o.frequency.setValueAtTime(500,a.currentTime);
      g.gain.setValueAtTime(1,a.currentTime);
      g.gain.exponentialRampToValueAtTime(0.001,a.currentTime+0.3);
      o.connect(g).connect(a.destination);
      o.start();o.stop(a.currentTime+0.3);
    }
    function clap(){
      const a=new AudioContext(),b=a.createBuffer(1,a.sampleRate*0.3,a.sampleRate),
            d=b.getChannelData(0);
      for(let i=0;i<d.length;i++)d[i]=(Math.random()*2-1)*Math.pow(1-i/d.length,2);
      const s=a.createBufferSource();s.buffer=b;
      const f=a.createBiquadFilter();f.type='bandpass';f.frequency.value=1000;
      const g=a.createGain();g.gain.setValueAtTime(1,a.currentTime);
      g.gain.exponentialRampToValueAtTime(0.01,a.currentTime+0.3);
      s.connect(f).connect(g).connect(a.destination);s.start();
    }
    function customParty(emojis = [], time = 0) {
      const defaults = {
        spread: 360,
        ticks: 100,
        gravity: 0,
        decay: 0.94,
        startVelocity: 30,
      };
      function shoot(particleCount = 10) {
        confetti({
          ...defaults,
          particleCount: particleCount,
          scalar: 2,
          shapes: ["emoji"],
          shapeOptions: {
            emoji: {
              value: emojis,
            },
          },
        });
      }
      if(time != 0) {
        const duration = time * 1 * 1000,
          animationEnd = Date.now() + duration;
        const interval = setInterval(function () {
        	const timeLeft = animationEnd - Date.now();
        	if (timeLeft <= 0) {
        		return clearInterval(interval);
        	}
        	const particleCount = 25 * (timeLeft / duration);
          shoot(particleCount);
        },250);
      }
      shoot();
    }
  </script>
